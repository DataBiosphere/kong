name: dsp-appsec-trivy
on: [pull_request]

jobs:
  appsec-trivy:
    # Parse Dockerfile and build, scan image if a "blessed" base image is not used
    name: DSP AppSec Trivy check
    runs-on: ubuntu-latest
    env:
      # only used to name the image for this scan; it is not pushed anywhere
      image: databiosphere/terra-external-credentials-manager
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: v1-${{ runner.os }}-gradle-${{ github.ref }}-${{ github.sha }}
          restore-keys: v1-${{ runner.os }}-gradle-${{ github.ref }}

      - name: Build image locally with Jib
        run: |
          ./gradlew :service:jibDockerBuild --image="${image}" -Djib.console=plain

      - uses: broadinstitute/dsp-appsec-trivy-action@v1
        with:
          image: ${{ env.image }}
