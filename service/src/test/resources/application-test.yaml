otel:
  instrumentation:
    spring-webmvc:
      enabled: false

spring:
  datasource:
    hikari:
      connection-timeout: 5000
      # Seems like tests are getting connections, and then not releasing them. We should look into this...
      maximum-pool-size: 4
    password: ${DATABASE_USER_PASSWORD:ecmpwd}
    url: jdbc:postgresql://${DATABASE_HOSTNAME:localhost}:5432/${DATABASE_NAME:ecm}
    username: ${DATABASE_USER:ecmuser}
