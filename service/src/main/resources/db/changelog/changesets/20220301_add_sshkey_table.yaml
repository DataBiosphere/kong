databaseChangeLog:
  - changeSet:
      id: "add_sshkey_table"
      author: yuhuyoyo
      changes:
        - createTable:
            tableName: ssh_key
            columns:
              - column:
                  name: id
                  type: text
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: text
              - column:
                  name: description
                  type: text
              - column:
                  name: type
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: key
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: external_user_name
                  type: text
              - column:
                  name: external_user_email
                  type: text
        - addUniqueConstraint:
            constraintName: unique_secret_per_type
            tableName: secret
            columnNames: user_id, secret_type
            deferrable: true
            remarks: |
              There can only be one secret per type per user.

