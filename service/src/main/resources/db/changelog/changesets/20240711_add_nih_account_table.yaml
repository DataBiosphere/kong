databaseChangeLog:
  - changeSet:
      id: "add_nih_account_table"
      author: tlangs
      changes:
        - createTable:
            tableName: nih_account
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: nih_username
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: expires
                  type: timestamp
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  descending: true
                  name: nih_username
            indexName: idx_nih_username
            tableName: nih_account
