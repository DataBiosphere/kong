databaseChangeLog:
  - changeSet:
      id: "add_secret_table"
      author: yuhuyoyo
      changes:
        - createTable:
            tableName: secret
            columns:
              - column:
                  name: secret_id
                  type: text
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: type
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: secret_content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: attributes
                  type: jsonb
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            constraintName: unique_secret_per_type
            tableName: secret
            columnNames: user_id, secret_type
            deferrable: true
            remarks: |
              There can only be one secret per type per user.

