databaseChangeLog:
  - changeSet:
      id: "add_timestamp_to_ssh_key_pair_table"
      author: yuhuyoyo
      changes:
        - addColumn:
            tableName: ssh_key_pair
            columns:
              - column:
                  name: expires
                  type: timestamp
                  constraints:
                    nullable: true
                  remarks: |
                    Timestamp when the ssh key pair encryption key is expired and the private key is
                    due for another encryption. This column is null if the key is not encrypted.
