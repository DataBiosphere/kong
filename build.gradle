plugins {
	id 'idea'

	id 'io.spring.dependency-management' version '1.0.11.RELEASE' apply false
	id 'org.springframework.boot' version '2.5.4' apply false
	id 'com.diffplug.spotless' version '5.14.2'apply false
	// ^^ for some reason, can't use spotless in multiple subprojects without this ^^
}

repositories { mavenCentral() }

subprojects {
	group = 'bio.terra'
	version = '0.43.0-SNAPSHOT'

	ext {
		artifactGroup = "${group}.${rootProject.name}"
	}

	apply plugin: 'io.spring.dependency-management'

	dependencyManagement {
		imports {
			mavenBom(org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES)
		}

		dependencies {
			dependency 'io.swagger.core.v3:swagger-annotations:2.1.10'
			dependency 'io.swagger.codegen.v3:swagger-codegen-cli:3.0.27'
		}
	}
}

idea.project.jdkName = '11'
