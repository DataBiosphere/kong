buildscript {
	apply from: "../common.gradle"
}

plugins {
	id 'java'
	// Apply the application plugin to add support for building a CLI application in Java.
	id 'application'
	id 'org.springframework.boot'
	id 'io.freefair.lombok' version '6.0.0-m2'
	id 'bio.terra.test-runner-plugin' version '0.0.7-SNAPSHOT'
}

dependencies {
	implementation "org.slf4j:slf4j-api:1.7.25" // TODO: decide whether this is needed
	implementation "org.glassfish.jersey.inject:jersey-hk2:2.30.1"

	// Google Dependencies
	constraints {
		implementation 'com.google.guava:guava:30.1.1-jre'
	}
	implementation platform('com.google.cloud:libraries-bom:20.2.0')
	implementation "com.google.auth:google-auth-library-oauth2-http:0.20.0"

	// ECM client library
	implementation project(":client")

	// Terra Test Runner Library
	implementation "bio.terra:terra-test-runner:0.0.7-SNAPSHOT"
}

sourceCompatibility = '11'
